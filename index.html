<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <main>
    <section class="report">
      <div class="report__for">
        <img class="report__img" src="images/image-jeremy.png" alt="profile pic">
        <div class="report__desc">
          <p>Report for</p>
          <p class="report__name">Jeremy Robson</p>
        </div>
      </div>

      <div class="report__time">
        <button id="showDaily">Daily</button>
        <button id="showWeekly" class="report__time-week">Weekly</button>
        <button id="showMonthly">Monthly</button>
      </div>
    </section>

    <section>
      <div id="report__card" class="data"></div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
